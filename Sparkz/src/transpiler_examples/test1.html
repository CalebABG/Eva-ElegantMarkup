<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
        <title>MVisualizer Web :D</title>

        <link rel="icon" href="logo2.png">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
        <script src="https://use.fontawesome.com/7ba21bca3d.js"></script>
    </head>
    <body>
        <nav class="head-nav">
            <div class="search-nav">
                <input id="input" class="focus" type="text" placeholder="Soundcloud URL">
            </div>

            <div class="link-container">
                <a href="#" id="soundPlayBtn"> <i class="fa fa-play" aria-hidden="true"></i> </a>
                <input id="file" type="file" accept="audio/*" style="color: white">
            </div>

            <div>
                <audio id="player" controls="" autoplay="false" preload autobuffer></audio>
                <!-- <audio id="player" controls="" controlsList="nodownload" autoplay="false" preload autobuffer></audio> -->
            </div>
        </nav>

        <canvas id="mvCanvas"></canvas>

        <footer>
            <span id="scLogo"><a href="http://soundcloud.com/"><img src="sclogo.png"></a></span>
        </footer>

        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <script src="mvisualizer.js"></script>
    </body>
</html>
